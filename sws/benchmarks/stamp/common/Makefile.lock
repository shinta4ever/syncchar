# ==============================================================================
# Variables
# ==============================================================================

CFLAGS   += -DLOCK
CPPFLAGS := $(CFLAGS)
# LDFLAGS  +=
# LIBS     += 

BIN_SUFFIX = .lock

include ../common/Makefile.common

# ==============================================================================
# Rules
# ==============================================================================

.PHONY: clean_map
clean_map:
	$(RM) sync_char.map.$(S_PROG)

.PHONY: clean
clean: clean_map

sync_char.map.$(S_PROG): $(S_PROG)
	../../../../scripts/sync_char_pre.py -x $(S_PROG)
	rm sync_char.map

.PHONY: default
default: sync_char.map.$(S_PROG)


